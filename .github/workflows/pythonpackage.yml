name: Python package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
        changed-dir: ["qaseio", "qase-pytest", "qase-robotframework"]
    name: Project ${{ matrix.changed-dir }} - Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v2
    - name: Run Find changed files.
      id: changed_files
      uses: tj-actions/verify-changed-files@v5.5
      with:
        files: |
          ${{ matrix.changed-dir }}
    - name: Set up Python ${{ matrix.python-version }}
      if: steps.changed_files.outputs.files_changed == 'true'
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      if: steps.changed_files.outputs.files_changed == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-pip-version
    - name: Lint with tox
      if: steps.changed_files.outputs.files_changed == 'true'
      working-directory: ./${{ matrix.changed-dir }}
      run: |
        tox
  build-n-publish:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.event.ref, 'refs/tags')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Build a binary wheel and a source tarball
      run: |
        pip install wheel
        python setup.py sdist bdist_wheel
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@v1.1.0
      with:
        password: ${{ secrets.PYPI_PASSWORD }}
